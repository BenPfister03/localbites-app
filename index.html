<!DOCTYPE html>
<html>
<head>
  <title>LocalBites - Explore Restaurants in Trinidad</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    h1 {
      text-align: center;
      padding: 16px;
      background-color: #ff7043;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>üç¥ LocalBites - Explore Restaurants in Trinidad</h1>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      const trinidad = { lat: 10.6918, lng: -61.2225 };

      // Create map
      map = new google.maps.Map(document.getElementById("map"), {
        center: trinidad,
        zoom: 13,
      });

      // Add center marker
      new google.maps.Marker({
        position: trinidad,
        map: map,
        title: "Trinidad Center"
      });

      // Use PlacesService to find restaurants
      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch(
        {
          location: trinidad,
          radius: 5000, // in meters (5km)
          type: ['restaurant'] // can also use 'food', 'cafe', etc.
        },
        (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && results) {
            results.forEach(place => {
              if (place.geometry && place.geometry.location) {
                new google.maps.Marker({
                  map: map,
                  position: place.geometry.location,
                  title: place.name
                });
              }
            });
          } else {
            console.error('Places search failed:', status);
          }
        }
      );
    }
  </script>

  <!-- ‚úÖ Add &libraries=places to load Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcMIOOWXe1mlUlZgqSRZnCD9Si4yud4iU&libraries=places&callback=initMap" async defer></script>

</body>
</html>
